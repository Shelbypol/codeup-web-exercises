<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
    <form action="https://request-inspector.glitch.me/" method="POST">
    <h4>Login</h4>
        <!--    Username    -->
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username" required autofocus>
        <br>
        <!--   Email     -->
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter Email" required>
        <br>
        <!--     Password   -->
        <label for="pw">Password</label>
        <input id="pw" name="pw" type="text" placeholder="Enter Password" required>
        <br>
        <!--     Checkbox Login 2 Weeks   -->
        <input id="keepLogin" name="keepLogin" type="checkbox" value="yes" checked>
        <label for="keepLogin">Keep me logged in for 2 weeks</label>
        <br>
        <button>Login</button>
    </form>
    </body>
</html>
