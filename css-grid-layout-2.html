<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Grid Layout 2</title>
        <style>
            body{
                height: 100vh;
                margin: 0;
            }
            *{
                box-sizing: border-box;
            }

            .container{
                display: grid;
                min-height: 100vh;
                grid-template-areas:
                        "header header header header header"
                        "nav main main main main"
                        "nav main main main main"
                        "nav main main main main"
                        "nav main main main main"
                        "nav main main main main"
                        "nav main main main main"
                        "nav main main main main"
                        "nav main main main main"
                        "nav main main main main"
                        "nav main main main main"
                        "nav ads ads ads ads"
                        "footer footer footer footer footer";
                grid-gap: .5em;
            }

            .head{
                grid-area: header;
            }
            .side-nav{
                grid-area: nav;
            }
            .main-section{
                grid-area: main;
            }
            .ads{
                grid-area: ads;
            }
            .foot{
                grid-area: footer;
            }

            .all{
                background-color: green;
                padding: 1em;
            }

        </style>
    </head>
    <body>
    <div class="container">
        <header class="head all">
            Header
        </header>
        <nav class="side-nav all">
            Nav
        </nav>
        <main class="main-section all">
            Article
        </main>
        <aside class="ads all">
            Ads
        </aside>
        <footer class="foot all">
            Footer
        </footer>
    </div>

    </body>
</html>
