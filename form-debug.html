
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Debug</title>
    </head>
    <body>
        <h1>Please Sign Up</h1>
        <form action="https://request-inspector.glitch.me/" method="POST">
            <label for="username">Username</label>
            <input id="username" type="text" name="username">
            <br>

            <label for="email">Email</label>
            <input id="email" name="email" type="text">
            <br>

            <label for="password">password</label>
            <input id="password" type="password" name="password">
            <br>

            <label for="confirm_password">confirm password</label>
            <input id="confirm_password" type="password" name="confirm_password">
            <br>

            <h2>Filing Status</h2>

            <label for="single">
                <input id="single" type="radio" name="filing_status" value="single">
                Single
            </label>
            <br>

            <label for="marriedJoint">
                <input id="marriedJoint" type="radio" name="filing_status" value="married_joint">
                Married Filing Jointly
            </label>
            <br>

            <label for="marriedSeparate">
                <input id="marriedSeparate" type="radio" name="filing_status" value="married_separate">
                Married Filing Separately
            </label>
            <br>

            <label for="hoh">
                <input id="hoh" type="radio" name="filing_status" value="hoh">
                Head of Household
            </label>
            <br>

            <h2>This past year I was (check all that apply)</h2>

            <label for="self">
                <input id="self" type="checkbox" name="employment_status" value="self_employed">
                Self - Employed
            </label>
            <br>

            <label for="small">
                <input id="small" type="checkbox" name="employment_status" value="small_business">
                Employed by a small business (< 50 employees)
            </label>
            <br>

            <label for="large">
                <input id="large" type="checkbox" name="employment_status" value="large_business">
                Employed by a large business (> 50 employees)
            </label>
            <br>
            <h4>What kind of phone do you have</h4>
            <label for="phoneType"></label>
            <select id="phoneType" name="phoneType">
                <option value="android">Android</option>
                <option value="iphone">iPhone</option>
                <option value="windows">Windows Phone</option>
                <option value="other">Other</option>
            </select>

            <hr>

            <label for="newsletter">Sign Me Up For The Newsletter
                <input type="checkbox" name="newsletter" id="newsletter">
            </label>
            <br>
            <button>Submit Form</button>
        </form>
    </body>
</html>
