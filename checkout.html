<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout</title>
    </head>
    <body>
        <h4>Checkout</h4>
        <form action="https://request-inspector.glitch.me/" method="POST">
            <label for="cardNumber">Credit Card Number</label>
            <input id="cardNumber" name="cardNumber" type="number" required placeholder="XXXX-XXX-XXXX-XXX" autofocus>
            <br>
            <label for="expirationDate">Expiration Date</label>
            <select id="expirationDate" name="expirationDate" required>
                <option value="01">January</option>
                <option value="02">February </option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="expirationDate" name="expirationDate" required>
                <option value="20"> 2020</option>
                <option value="21"> 2021</option>
                <option value="22"> 2022</option>
                <option value="23"> 2023</option>
                <option value="24"> 2024</option>
                <option value="25"> 2025</option>
            </select>
            <br>
            <label for="cvv">Security Code</label>
            <input id="cvv" name="cvv" type="number" required placeholder="xxx">
            <br>
            <input id="keepInfo" name="keepInfo" type="checkbox" value="yes" required checked>
            <label for="keepInfo">Keep this credit card on file for future transactions.</label>
            <br>
            <button>Buy Now!</button>
        </form>
    </body>
</html>
