<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #gameboy{
            visibility: hidden;
        }
        #gameboyImage {
            margin-left: 400px;
            margin-top: -2em;
            width: 700px;
            height: 700px;
        }
        .button {
            background-color: blue;
        }
        #buttonLeft {
            width: 20px;
            height: 19px;
            transform: rotate(43deg);
            margin: -22.7em 0 0 37.2em ;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            box-shadow: 1px 1px 1px 1px;
        }
        #buttonRight {
            width: 22px;
            height: 19px;
            transform: rotate(220deg);
            margin-left: 39.5em;
            margin-bottom: .5em;
            margin-top: .3em;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            box-shadow: 1px 1px 1px 1px;
        }
        #buttonUp {
            background-color: red;
            width: 18px;
            height: 16px;
            transform: rotate(135deg);
            margin-left: 39.5em;
            margin-top: -2.8em;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            box-shadow: 1px 1px 1px 1px;
        }
        #buttonDown {
            background-color: green;
            width: 20px;
            height: 18px;
            transform: rotate(312deg);
            margin-left: 37.2em;
            margin-top: -1.5em;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            box-shadow: 1px 1px 1px 1px;
        }
        #buttonA {
            background-color: green;
            width: 28px;
            height: 30px;
            transform: rotate(312deg);
            margin-left: 47.2em;
            margin-top: 4em;
            border-radius: 48%;
            box-shadow: 1px 1px 1px 1px;
        }
        #buttonB {
            background-color: purple;
            width: 28px;
            height: 30px;
            transform: rotate(312deg);
            margin-left: 44em;
            margin-top: -2.8em;
            border-radius: 48%;
            box-shadow: 1px 1px 1px 1px;
        }
        #contra{
            margin-top: -15em;
            margin-left: 45.5em;
            transform: rotate(26deg);
        }
        #contra img{
            width: 200px;
            height: 165px;
            transform: skewX(-6deg);
            border: 10px solid black;
        }

    </style>
</head>
<body>
<h1>Konami Code</h1>
<!--<main>-->
    <div id="gameboy">
        <img id="gameboyImage" src="img/gameboy-advance.png" alt="">
        <div class="button" id="buttonLeft"></div>
        <div class="button" id="buttonRight"></div>
        <div class="button" id="buttonDown"></div>
        <div class="button" id="buttonUp"></div>
        <div class="button" id="buttonA"></div>
        <div class="button" id="buttonB"></div>
        <div id="contra"><img src="img/contra30.jpg" alt=""></div>
    </div>
<!--</main>-->

<script src="js/jquery-2.2.4.js"></script>
<script src="js/konami.js"></script>

</body>
</html>
