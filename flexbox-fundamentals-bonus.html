<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox Bonus</title>
        <link rel="stylesheet" href="css/flexbox-fundamentals-bonus.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Flexbox Fundamentals Exercise</h1>
                <article class="card">
                    <!-- Section 1-->
                    <section id="one">
                        <div class="green-box"></div>
                        <div class="green-box"></div>
                        <div class="green-box"></div>
                        <div class="green-box"></div>
                    </section>
                    <h2>This is a Card!</h2>
                    <!-- Section 2-->
                    <section>
                        <div class="pink-box"></div>
                        <div class="pink-box"></div>
                        <div class="pink-box"></div>
                    </section>
                    <!-- Section 3-->

                    <div class="blue-box"></div>
                    <!-- Section 4-->
                    <section>
                        <h3>A smaller Heading</h3>
                        <div class="orange-circle"></div>
                        <div class="orange-circle"></div>
                    </section>
                    <!-- Section 5-->
                    <section>
                        <div class="red-box"></div>
                        <div class="red-box"></div>
                        <div class="red-box"></div>
                    </section>
                    <!-- Section 6-->
                    <section>
                        <div class="yellow-box"></div>
                        <div class="yellow-box"></div>
                        <div class="yellow-box"></div>
                    </section>
                    <!-- Section 7-->
                    <section>
                        <div class="grey-box large-box"></div>
                        <div class="grey-box small-box"></div>
                        <div class="grey-box large-box"></div>
                        <div class="grey-box small-box"></div>
                        <div class="grey-box large-box"></div>
                        <div class="grey-box small-box"></div>
                        <div class="grey-box large-box"></div>
                        <div class="grey-box small-box"></div>
                        <div class="grey-box large-box"></div>
                        <div class="grey-box small-box"></div>
                        <div class="grey-box large-box"></div>
                        <div class="grey-box small-box"></div>
                        <div class="grey-box large-box"></div>
                        <div class="grey-box small-box"></div>
                        <div class="grey-box large-box"></div>
                        <div class="grey-box small-box"></div>
                        <div class="grey-box large-box"></div>
                        <div class="grey-box small-box"></div>
                    </section>
                </article>
            </div>
        </main>
    </body>
</html>
