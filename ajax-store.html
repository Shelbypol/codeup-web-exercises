<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>
    <style>
        table{
            border: 2px solid black;
            text-align: center;
        }

    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh</button>

<script src="js/jquery-2.2.4.js"></script>


<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        // TODO: Take the data from inventory.json and append it to the products table

        $.get('data/inventory.json').done(function (info) {
            console.log(info);

            function tableDisplay() {
                for (var i = 0; i < info.length; i++) {
                    var title = info[i].title;
                    var quantity = info[i].quantity;
                    var price = info[i].price;
                    var category = info[i].categories;
                    $("#insertProducts").append('<tr>' +
                        '<td>' + title + ' </td>' + ' ' +
                        '<td>' + quantity + '</td>' + ' ' +
                        '<td> $' + price + '</td>' + ' ' +
                        '<td>' + category + '</td>' +
                        '</tr>');
                }
            }
            tableDisplay();

            $('#refresh').click(function () {
                location.reload();
            });
        }); //end ajax call
        


    })
    ();
</script>

</body>
</html>
