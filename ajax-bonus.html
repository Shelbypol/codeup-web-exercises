<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Bonus</title>
    <style>
        .wrapper {
            margin: auto;
            display: grid;
            width: 80vw;
            height: 80vh;
            grid-template-areas: 'joke display quote';
        }

        #joke {
            grid-area: joke;
        }

        #display {
            grid-area: display;
            padding-left: 50px;
            padding-right: 50px;
            margin: auto;
        }

        #quote {
            grid-area: quote;
        }
    </style>
</head>
<body>

<main class="wrapper">
    <button id="joke">joke</button>
    <div id="display"></div>
    <button id="quote">quote</button>
</main>


<script src="js/jquery-2.2.4.js"></script>
<script>
    'use strict';
    $(document).ready(function () {

        // //joke
        // $.ajax('http://api.icndb.com/jokes/random').done(function (info) {
        //     console.log('success');
        //     console.log(info);
        // });

        //quote
        $.get('http://quotes.stormconsultancy.co.uk/popular.json').done(function (info) {
            function quoteDisplay() {

                $("#quote").click(function () {
                    for (var i = 0; i < info.length; i++) {
                        var quote = info[i].quote;
                        var author = info[i].author;
                        if(Math.floor(Math.random() * (info.length) ) === i) {
                            $('#display').append(
                                '"' + quote + '"' + '<br>' + '<br>' +
                                '~' + author + '~' + '<br>' + '<br>');
                        }
                    }
                });
            }

            quoteDisplay();


        });//end quote ajax request


    });
</script>
</body>
</html>
