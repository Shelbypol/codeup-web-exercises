<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'/>

</head>
<body>
<div id="wrapper" class="m-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">WeatherApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">

            </ul>
            <span class="navbar-text text-white" id="city">City</span>
        </div>
    </nav>

    <!--Place-->
    <form class="form-inline">
        <div class="form-group mx-sm-2 mt-3 mb-2">
            <label for="userSearch" class="sr-only">Search Map</label>
            <input type="text" class="form-control" id="userSearch" placeholder="Search Map">
        </div>
        <button type="submit" id='searchBtn' class="btn btn-primary mb-2 mt-3">Get Weather</button>
    </form>

    <div class="weatherCard d-flex justify-content-center"></div>

    <div class="d-flex justify-content-center">
        <div id='map'></div>
    </div>

</div><!--end wrapper div-->

<script src="js/jquery-2.2.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocode-utilities.js"></script>
<script>
    'use strict';
    $(document).ready(function () {

//========================================Page Load=================================================================

        var weatherUrl = 'https://api.openweathermap.org/data/2.5/onecall';
        var weatherOptions = {
            lat: 29.4241,
            lon: -98.4936,
            appid: OPEN_WEATHER_APPID,
            exclude: 'minutely, current, hourly',
            units: 'imperial'
        };

        $.get(weatherUrl, weatherOptions).done(function (data) {
            var weatherUpdate = '';
            for (var i = 0; i <= 5; i++) {
                weatherUpdate += (
                    '<div class="card">' +
                    '<div class="card-header text-center">' + new Date(data.daily[i].dt * 1000).toLocaleDateString() + '</div>' +
                    '<ul class="list-group list-group-flush">' +
                    '<li class="list-group-item">' + 'max temp: ' + data.daily[i].temp.max + ' F' + '</li>' +
                    '<li class="list-group-item">' + data.daily[i].weather[0].description + '</li>' +
                    '<li class="list-group-item">' + 'Humidity: ' + data.daily[i].humidity + '</li>' +
                    '<li class="list-group-item ">' + 'Wind Speed: ' + data.daily[i].wind_speed + ' mph' + '</li>' +
                    '<li class="list-group-item" >' + 'Pressure: ' + data.daily[i].pressure + '</li>' +
                    '</ul>' +
                    '</div>')
            } //end for loop
            $('.weatherCard').html(weatherUpdate);
        }); //End request to open weather map One call API

        //MapBox API
        mapboxgl.accessToken = MAPBOX_KEY;
        var map = new mapboxgl.Map({
            container: 'map', //corresponds to html id
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.4936, 29.4241]
        });

        //Marker
        var marker = new mapboxgl.Marker();
        marker
            .setLngLat([-98.4936, 29.4241])
            .addTo(map)
            .setDraggable(true);

        reverseGeocode(marker.getLngLat(), MAPBOX_KEY).then(function (results) {
            $('#city').html('Location: ' + results.features[3].place_name);
        });


//====================================Search Bar=======================================================
        //Grab User Search
        $('#searchBtn').click(function (e) {
            e.preventDefault();
            var userInput = $('#userSearch').val();

            geocode(userInput, MAPBOX_KEY).then(function (result) {
                marker
                    .setLngLat(result)
                    .addTo(map)
                    .setDraggable(true);
                map.setCenter(result);
                map.setZoom(10);
            });

            var weatherUrl = 'https://api.openweathermap.org/data/2.5/onecall';
            var weatherOptions = {
                lat: marker.getLngLat().lat,
                lon: marker.getLngLat().lng,
                appid: OPEN_WEATHER_APPID,
                exclude: 'minutely, current, hourly',
                units: 'imperial'
            };

            $.get(weatherUrl, weatherOptions).done(function (data) {
                reverseGeocode(marker.getLngLat(), MAPBOX_KEY).then(function (results) {
                    $('#city').html('Location: ' + results.features[3].place_name);
                });
                var weatherUpdate = '';
                for (var i = 0; i <= 5; i++) {
                    weatherUpdate += (
                        '<div class="card">' +
                        '<div class="card-header text-center">' + new Date(data.daily[i].dt * 1000).toLocaleDateString() + '</div>' +
                        '<ul class="list-group list-group-flush">' +
                        '<li class="list-group-item">' + 'max temp: ' + data.daily[i].temp.max + ' F' + '</li>' +
                        '<li class="list-group-item">' + data.daily[i].weather[0].description + '</li>' +
                        '<li class="list-group-item">' + 'Humidity: ' + data.daily[i].humidity + '</li>' +
                        '<li class="list-group-item ">' + 'Wind Speed: ' + data.daily[i].wind_speed + ' mph' + '</li>' +
                        '<li class="list-group-item" >' + 'Pressure: ' + data.daily[i].pressure + '</li>' +
                        '</ul>' +
                        '</div>'
                    )
                } //end for loop
                $('.weatherCard').html(weatherUpdate);
            }); //End request to open weather map One call API
        }); //End Search Btn Click

//=======================================Marker Move Update=====================================================
        function onDragEnd() {
            var lng = marker.getLngLat().lng;
            var lat = marker.getLngLat().lat;

            var weatherUrl = 'https://api.openweathermap.org/data/2.5/onecall';
            var weatherOptions = {
                lat: lat,
                lon: lng,
                appid: OPEN_WEATHER_APPID,
                exclude: 'minutely, current, hourly',
                units: 'imperial'
            };

            $.get(weatherUrl, weatherOptions).done(function (data) {
                reverseGeocode(marker.getLngLat(), MAPBOX_KEY).then(function (results) {
                    $('#city').html('Location: ' + results.features[3].place_name);
                });
                var weatherUpdate = '';
                for (var i = 0; i <= 5; i++) {
                    weatherUpdate += (
                        '<div class="card">' +
                        '<div class="card-header text-center">' + new Date(data.daily[i].dt * 1000).toLocaleDateString() + '</div>' +
                        '<ul class="list-group list-group-flush">' +
                        '<li class="list-group-item">' + 'max temp: ' + data.daily[i].temp.max + ' F' + '</li>' +
                        '<li class="list-group-item">' + data.daily[i].weather[0].description + '</li>' +
                        '<li class="list-group-item">' + 'Humidity: ' + data.daily[i].humidity + '</li>' +
                        '<li class="list-group-item ">' + 'Wind Speed: ' + data.daily[i].wind_speed + ' mph' + '</li>' +
                        '<li class="list-group-item" >' + 'Pressure: ' + data.daily[i].pressure + '</li>' +
                        '</ul>' +
                        '</div>'
                    )
                } //end for loop
                $('.weatherCard').html(weatherUpdate);
            }); //End request to open weather map One call API
        }

        marker.on('dragend', onDragEnd);


    });// end document ready

</script>
</body>
</html>
