<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Property Search</title>Property Search</title>
    </head>
    <body>
        <h3>Property For Sale</h3>
        <!-- Property Type -->
        <form action="https://request-inspector.glitch.me/" method="POST">
            <label for="type">Property Type</label>
            <input id="type" name="type" type="text" placeholder="house, apartment, duplex, condo...">
            <br>
            <!-- Square Footage -->
            <label for="squareFootage">Square Footage</label>
            <input id="squareFootage" name="squareFootage" type="number" placeholder="000000">
            <br>
            <!-- Min Price -->
            <label for="min-price">min-price</label>
            <input id="min-price" name="min-price" type="number" placeholder="0.00">
            <!-- Max Price -->
            <label for="max-price">max-price</label>
            <input id="max-price" name="max-price" type="number" placeholder="0.00">
            <br>
            <!-- Zipcode -->
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" name="zipcode" type="number" placeholder="00000">
            <br>
            <!-- Bedrooms -->
            <label for="bedrooms">Number of Bedrooms</label>
            <input id="bedrooms" name="bedrooms" type="number" placeholder="0">
            <br>
            <!-- Bathrooms -->
            <label for="bathrooms">Number of Bathrooms</label>
            <input id="bathrooms" name="bathrooms" type="number" placeholder="0">
            <br>
            <button>Search now</button>
        </form>
    </body>
</html>
